apiVersion: apps/v1
kind: Deployment
metadata:
  name: mediator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mediator
  template:
    metadata:
      labels:
        app: mediator
    spec:
      containers:
      - image: hookah-shop-3_mediator
        imagePullPolicy: IfNotPresent
        name: mediator
        ports:
        - containerPort: 8080